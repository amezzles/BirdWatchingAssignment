<html>
  <head>
    <title>Bird Watching Game</title>
  </head>

  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>

  <body>
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
      }
    </style>

    <div id="info">
      <p>Take photos of birds<br>
      left button to rotate the scene, scroll to zoom in/out</p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { MTLLoader } from './jsm/loaders/MTLLoader.js';
      import { OBJLoader } from './jsm/loaders/OBJLoader.js';

      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x8FBCD4); // Light blue background to help visualize camera placement

      var ratio = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
      camera.position.set(0, 0, 15);
      camera.lookAt(scene.position); // Ensure the camera looks at the scene

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      document.body.appendChild(renderer.domElement);

      // Lighting
      var ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Increased ambient light
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Stronger directional light
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      var updateLoop = function () {
        renderer.render(scene, camera);
        requestAnimationFrame(updateLoop);
      };

      requestAnimationFrame(updateLoop);

      var mtlLoader = new MTLLoader();
      mtlLoader.setPath('Assets/');
      mtlLoader.load('tree_blender_file.mtl', function (materials) {
        console.log("Materials loaded", materials);
        materials.preload();
        var objLoader = new OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('Assets/');
        objLoader.load('tree_blender_file.obj', function (object) {
          console.log("Object loaded", object);
          scene.add(object);
          object.position.set(0, 0, 0); // Center the object
        }, undefined, function (error) {
          console.error("An error happened during the object loading", error);
        });
      }, undefined, function (error) {
        console.error("An error happened during the materials loading", error);
      });

      function onResize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      window.addEventListener('resize', onResize);
    </script>
  </body>
</html>
