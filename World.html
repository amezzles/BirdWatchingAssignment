<html>
  <head>
    <title>Bird Watching Game</title>
  </head>

  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>

  <body>
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
      }
    </style>

    <div id="info">
      <p>Take photos of birds<br>
      left button to rotate the scene, scroll to zoom in/out</p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { MTLLoader } from './jsm/loaders/MTLLoader.js';
      import { OBJLoader } from './jsm/loaders/OBJLoader.js';

      var scene = new THREE.Scene();
      var ratio = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
      camera.position.set(0, 0, 15);
      camera.lookAt(0, 0, 1);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;  // Use sRGB encoding for gamma correction
      document.body.appendChild(renderer.domElement);

      // Lighting
      var ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Soft white light
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(0, 10, 10);  // Adjust the position as needed
      scene.add(directionalLight);

      var updateLoop = function () {
        renderer.render(scene, camera);
        requestAnimationFrame(updateLoop);
      };

      requestAnimationFrame(updateLoop);

      var mtlLoader = new MTLLoader();
      mtlLoader.setPath('Assets/');
      mtlLoader.load('tree_blender_file.mtl', function (materials) {
        materials.preload();
        var objLoader = new OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('Assets/');
        objLoader.load('tree_blender_file.obj', function (object) {
          var box3 = new THREE.Box3().setFromObject(object);
          var center = new THREE.Vector3();
          var size = new THREE.Vector3();
          box3.getCenter(center);
          box3.getSize(size);
          
          var scale = 20 / size.length();
          object.scale.set(scale, scale, scale);
          object.position.sub(center);

          scene.add(object);
        });
      });

      function onResize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      window.addEventListener('resize', onResize);
    </script>
  </body>
</html>
