<html>
  <head>
    <title>Bird Watching Game</title>
  </head>

  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>

  <body>
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
      }
    </style>

    <div id="info">
      <p>Take photos of birds<br>
      left button to rotate the scene, scroll to zoom in/out</p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { MTLLoader } from './jsm/loaders/MTLLoader.js';
      import { OBJLoader } from './jsm/loaders/OBJLoader.js';

      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x8FBCD4); // Light blue background to help visualize camera placement

      var ratio = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
      camera.position.set(1, 10, 30);
	  var lookAtPosition = new THREE.Vector3(scene.position.x, scene.position.y + 10, scene.position.z);
      camera.lookAt(lookAtPosition);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      document.body.appendChild(renderer.domElement);

      // Lighting
      var ambientLight = new THREE.AmbientLight(0xffffcc, 0.5); // Increased ambient light
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0xffffcc, 0.8); // Stronger directional light
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      var updateLoop = function () {
        renderer.render(scene, camera);
        requestAnimationFrame(updateLoop);
      };

      requestAnimationFrame(updateLoop);

      var mtlLoader = new MTLLoader();
		mtlLoader.setPath('Assets/');
		mtlLoader.load('tree_blender_file.mtl', function (materials) {
			console.log("Materials loaded", materials);
			materials.preload();
			var objLoader = new OBJLoader();
			objLoader.setMaterials(materials);
			objLoader.setPath('Assets/');
			objLoader.load('tree_blender_file.obj', function (originalObject) {
				console.log("Object loaded", originalObject);

				// Add trees
				addTree(originalObject);

			}, undefined, function (error) {
				console.error("An error happened during the object loading", error);
			});
		}, undefined, function (error) {
			console.error("An error happened during the materials loading", error);
		});

		// Function to add a tree at a random position, rotation, and size
		function addTree(originalObject) {
			var tree = originalObject.clone();  // Clone the original object

			// Randomize position
			var posX = Math.random() * 40 - 20;  // Random x position between -10 and 10
			var posY = 0; // Assuming trees are placed on the ground
			var posZ = -10;  // Random z position between -10 and 10
			tree.position.set(posX, posY, posZ);

			// Randomize rotation
			var rotY = Math.random() * Math.PI * 2; // Random rotation around y-axis (in radians)
			tree.rotation.set(0, rotY, 0);

			// Randomize size
			var scale = Math.random() * 1 + 0.3; // Random scale between 0.5 and 2
			tree.scale.set(scale, scale, scale);

			scene.add(tree);
		}


		// Load the tree object
		var mtlLoader = new MTLLoader();
		mtlLoader.setPath('Assets/');
		mtlLoader.load('tree_blender_file.mtl', function (materials) {
		console.log("Materials loaded", materials);
		materials.preload();
		var objLoader = new OBJLoader();
		objLoader.setMaterials(materials);
		objLoader.setPath('Assets/');
		objLoader.load('tree_blender_file.obj', function (originalObject) {
			console.log("Object loaded", originalObject);

			// Add multiple trees with random properties
			for (var i = 0; i < 20; i++) {
			addTree(originalObject);
			}

		}, undefined, function (error) {
			console.error("An error happened during the object loading", error);
		});
		}, undefined, function (error) {
		console.error("An error happened during the materials loading", error);
		});

      function onResize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      };

      window.addEventListener('resize', onResize);

    </script>
  </body>
</html>
